<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe</title>
<style>
  .container {
    text-align: center;
    margin-top: auto;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: auto;

}

.row {
    margin: 20px;
    display: flex;
    width: 350px;
    flex-wrap: wrap ;
}
.box
{
  padding: 10px;
  height: 80px;
  text-align: center;
  width: 80px;
  border-right: 2px solid;
  border-bottom: 2px solid;
  font-size: 2em;
  cursor: pointer;
}
.box:nth-child(3n) {
  border-right: none;
}
.box:nth-child(6) ~ .box {
  border-bottom: none;
} 
#bt
{
  visibility: hidden;
}
</style>
<Script>
  function display(a)
{
document.getElementById(a).innerHTML = document.getElementById("hiddenvalue").innerHTML;

if (document.getElementById("hiddenvalue").innerHTML=="O")
{
    document.getElementById("hiddenvalue").innerHTML="X"
}
else
{
    document.getElementById("hiddenvalue").innerHTML="O"
}

check();
}

function reset()
{
  for (let j = 1; j <= 9; j++) {
    document.getElementById(j.toString()).innerHTML = "";
  }
  document.getElementById("bt").style.visibility="hidden";
  document.getElementById("dec").innerHTML="TIC-TAC-TOE";
}
</Script>

</head>
<body>
  <p style="visibility: hidden;" id="hiddenvalue">X</p>
  <h1 id="dec">TIC-TAC-TOE</h1>
  <div class="container">
  <div class="row">
    <div class="box" id="1" onclick="display(1)"></div>

  </div>
</div>
<button id="bt" onclick="reset()">Play Again</button>

</body>
</html>
